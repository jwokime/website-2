<ul style="list-style-type: none; padding: 0; margin: 0;">
  {% assign reversed_posts = collections.posts | reverse %}
  {% for post in reversed_posts %}
    <li style="margin: 15px 0 15px 0;">
      <span class="post-number">{{ post.data.number }} </span> 
      <span class="post-title"><a href="{{ post.url }}"> {{ post.data.title }}</a></span>
    </li>
  {% endfor %}
</ul>
